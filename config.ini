#配置文件
[base]
# 训练参数
batch_size=1
num_epochs=200
learning_rate=0.001
activation=leaky_relu
normalization=batch_norm
perturbation_count=3
perturb_weight=0.1

# 模型路径
save_dir=./checkpoints
ckptpath=./checkpoints/pcss_model.pth
best_model_path=./checkpoints/pcss_best_model.pth

# 数据路径
train_dir=./data/train
val_dir=./data/val
data_dir = data/train
processed_data_dir = data/processed

# 图像参数
image_width=1920
image_height=1080
input_channels=4
output_channels=1

# 损失函数参数
alpha=0.9
loss_type=standard
validation_frequency=1

# 日志设置
log_dir=./logs
save_frequency=10